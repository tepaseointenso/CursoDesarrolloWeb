</head>
<body>

        <div class="container-fluid px-0">
            <a class="navbar-brand" href="index.html"><img src="/assets/logo.png" class="navbarLogo"></a>

                <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                </ul>
            </div>
        </div>
    </nav>
    
    <div id="containerEquipo" class="container-fluid contain">
        <div class="row fondoTabla">
            <div class="bannerLateral col-lg-4 px-0 py-5">
                    <p class="tituloTeams">AÑADIR NUEVO EQUIPO</p>
                    <img class="logoSide" src="/assets/logo.png" alt="Logo">
            </div>
            <div class="fondoForm col-lg-8 col-md-12 px-0 mt-auto mb-auto">
                <form id="agregarEquipo" >
                    <div class="row m-3">
                        <div class="col-lg-6 col-md-12">
                            <p>
                            <label for="">Logo del equipo (URL de .png)</label>
                            <input type="text" placeholder="Opcional" id="logoEquipo"/>
                            </p>
                        </div>
                        <div id="ligaOpcional" class="col-lg-6 col-md-12"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col-lg-6 col-md-12">
                            <p>
                            <label for="">Nombre del Equipo</label>
                            <input type="text" id="nombre" required>
                            </p>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <label for="">Pais</label>
                                <select name="pais" id="pais" required>
                                </select>
                            </p>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <label for="">Ciudad</label>
                                <input type="text" id="ciudad" required>
                            </p>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <label for="">Estadio</label>
                                <input type="text" id="estadio" required>
                            </p>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-lg-4">
                            <p>
                                <label for="ganados">Partidos Ganados</label>
                                <input id="ganados" type="number" min=0 oninput="validity.valid||(value='');" required>
                            </p>
                        </div>
                        <div class="col-lg-4">
                            <p>
                                <label for="empatados">Partidos empatados</label>
                                <input id="empatados" type="number" min=0 oninput="validity.valid||(value='');" required>
                            </p>
                        </div>
                        <div class="col-lg-4">
                            <p>
                                <label for="perdidos">Partidos perdidos</label>
                                <input id="perdidos" type="number" min=0 oninput="validity.valid||(value='');" required>
                            </p>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="botones full-width">
                            <button type="submit" id="btnAgregar">Agregar</button>
                            <button type="button" class="btnForm">Borrar todo</button>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-6">
                            <a href="clasificacion.html">
                                <button type="button" class="full-width" id="clasificacion">Ver Clasificacion</button>
                            </a>
                        </div>
                        <div class="col-6">
                            <button type="button" class="full-width" id="baseDatos">Cargar Base de Datos</button>
                        </div>

                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

                </div>

        </div>
