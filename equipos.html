<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Equipos</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <img class="logo" src="./assets/logo.png" alt="Logo">
        <ul class="menu">
            <li class="item"><a href="index.html">Inicio</a></li>
            <li class="item"><a href="equipos.html">Equipos</a></li>
            <li class="item"><a href="clasificacion.html">Clasificacion</a></li>
            <li class="item"><a onclick="scrollFooter();">Contacto</a></li>
            <li class="toggle"><a href="#"><i class="fa fa-bars"></i></a></li>
        </ul>
    </nav>
    
    <div class="container-fluid contain">
        <div class="row">
            <div class="contacts col-lg-4 px-0 py-5">
                <div class="row">
                    <p class="tituloNew">AÑADIR NUEVO EQUIPO</p>
                    <img class="logoSide" src="./assets/logo.png" alt="Logo">
                </div>
            </div>
            <div class="fondoForm col-lg-8 col-md-12 px-0">
                <form id="agregarEquipo" class="pt-1 my-auto">
                    <div class="row m-3">
                        <div class="col-lg-6 col-md-12">
                            <p>
                            <label for="">Nombre del equipo</label>
                            <input type="text" id="nombre" required>
                            </p>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <label for="">Pais</label>
                                <select name="pais" id="pais" required>
                                    <option value="inglaterra">Inglaterra</option>
                                    <option value="españa">España</option>
                                    <option value="italia">Italia</option>
                                </select>
                            </p>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <label for="">Ciudad</label>
                                <input type="text" id="ciudad" required>
                            </p>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <label for="">Estadio</label>
                                <input type="text" id="estadio" required>
                            </p>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-4">
                            <p>
                                <label for="ganados">Partidos Ganados</label>
                                <input id="ganados" type="number" onkeypress="return event.charCode >= 48" min="0" step="1" required>
                            </p>
                        </div>
                        <div class="col-4">
                            <p>
                                <label for="empatados">Partidos empatados</label>
                                <input id="empatados" type="number" onkeypress="return event.charCode >= 48" min="0" step="1" required>
                            </p>
                        </div>
                        <div class="col-4">
                            <p>
                                <label for="perdidos">Partidos perdidos</label>
                                <input id="perdidos" type="number" onkeypress="return event.charCode >= 48" min="0" step="1" required>
                            </p>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="botones full-width">
                            <button type="submit" id="btnAgregar">Agregar</button>
                            <button type="button" class="btnForm">Borrar todo</button>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="full-width">
                            <a href="clasificacion.html">
                                <button type="button" id="clasificacion">Ver Clasificacion</button>
                            </a>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="full-width">
                            <button type="button" id="baseDatos">Cargar Base de Datos</button>
                        </div>
                        <div id="confirmation" class="full-width"></div>
                        <div id="mensaje" class="full-width"></div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <footer>
        <div class="containerFooter">
            <div class="footerInfo">
                <h3>Proyecto Desarrollo Web/JavaScript</h3>
            </div>
        </div>
    </footer>   

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/proyecto.js"></script>
</body>
</html>
