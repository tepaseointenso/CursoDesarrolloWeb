    <div class="contain">
        <div class="wrapper">
            <div class="contacts">
                <p class="tituloNew">AÃ‘ADIR NUEVO EQUIPO</p>
                <img class="logoSide" src="/assets/logo.png" alt="Logo">    
            </div>
        
            <div class="form">
                <h3>Agregar nuevo equipo a la tabla</h3>
                <form id="agregarEquipo">
                    <p>
                    <label for="">Nombre del equipo</label>
                    <input type="text" id="nombre" required>
                    </p>
                    <p>
                        <label for="">Pais</label>
                        <select name="pais" id="pais" required>
                            <option value="chile">Chile</option>
                            <option value="argentina">Argentina</option>
                            <option value="peru">Peru</option>
                            <option value="brasil">Brasil</option>
                        </select>
                    </p>
                    <p>
                        <label for="">Ciudad</label>
                        <input type="text" id="ciudad" required>
                    </p>
                    <p>
                        <label for="">Estadio</label>
                        <input type="text" id="estadio" required>
                    </p>
                    <div class="partidos full-width">
                        <p>
                            <label for="ganados">Partidos Ganados</label>
                            <input id="ganados" type="number" onkeypress="return event.charCode >= 48" min="0" step="1" required>
                        </p>
                        <p>
                            <label for="empatados">Partidos empatados</label>
                            <input id="empatados" type="number" onkeypress="return event.charCode >= 48" min="0" step="1" required>
                        </p>
                        <p>
                            <label for="perdidos">Partidos perdidos</label>
                            <input id="perdidos" type="number" onkeypress="return event.charCode >= 48" min="0" step="1" required>
                        </p>
                    </div>
                    <div class="botones full-width">
                        <button type="submit" id="btnAgregar">Agregar</button>
                        <button type="button" id="btnClear full-width">Borrar todo</button>
                    </div>
                    <div id="mensaje" class="full-width"></div>
                </form>
            </div>
        </div>
